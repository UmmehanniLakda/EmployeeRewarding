{% extends 'base.html' %}
{% load static %}

{% block title %}

Project Submit

{% endblock %}

{% block header %}

Please fill the form to submit the project

{% endblock %}


{% block content %}


<div class="container mx-auto col-md-4">
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="form-group">
          <label for="projectfile">Please enter the project file for submission</label>
          <input type="file" class="form-control" name="project_file" id="project_file" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
